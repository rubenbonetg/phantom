<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }
    .video-container {
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;

      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

  <!-- Contenedor de video -->
  <div class="video-container">
    <video width="1920" height="1080" controls autoplay loop>
      <!-- URL del video dentro de la carpeta 'videos' -->
      <source src="https://rubenbonetg.github.io/phantom/videos/phantom2.mp4" type="video/mp4">
    </video>
  </div>

</body>
