<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
      text-align: center;
    }

    .video-container {
      width: 100%;
      max-width: 2000px;
      background-color: #000;
    }

    video {
      width: 100%;
      max-width: 2000px;
      height: auto;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Contenedor de video -->
  <div class="video-container">
    <video controls autoplay loop>
      <source src="videos/video-sin-titulo-clipchamp.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>

  <!-- Bot贸n de Embed -->
  <button id="embedBtn">Copiar c贸digo Embed</button>

  <script>
    document.getElementById('embedBtn').addEventListener('click', function() {
      const embedCode = `<iframe src="https://rubenbonetg.github.io/phantom/videos/video-sin-titulo-clipchamp.mp4" width="2000" height="2000" frameborder="0" allow="autoplay; fullscreen" title="Phantom Video"></iframe>`;
      
      // Crear un input temporal para copiar el c贸digo embed
      const tempInput = document.createElement('input');
      tempInput.value = embedCode;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      alert("C贸digo embed copiado al portapapeles");
    });
  </script>

</body>
</html>
